<!DOCTYPE html>
<html>
    <head>
        <link rel="text/stylesheet" src="stylesheets/style.css" />
        <script type="text/javascript" src="http://cdn.staticfile.org/socket.io/1.3.7/socket.io.js" />
    </head>
    <body>
        <div class="showPanel">...</div>
        <div class="sendPanel">
            <form action="#" method="post">
                <input type="text" name="message" />
                <button type="submit">发送</button>
            </form>
        </div>
    </body>
    <script>
        var socket = io.connect('http://127.0.0.1:3000');
        socket.on('connect', function() {
            var showPanel = document.getElementById('showPanel');
            showPanel.innerHTML += '连接成功......';
        });
    </script>
</html>
